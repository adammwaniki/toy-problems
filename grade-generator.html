<!DOCTYPE html>
<html lang="en">
    <head>
        <!--meta tag to indicate support for UTF-8 character encoding-->
        <meta charset="UTF-8">
        <!--meta viewport tag to allow for content scaling on device-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="grade-generator.css">
        <title>Grade Generator</title>
    </head>
    <body>
        <!--a div to contain all the body contents-->
        <div class="container">
            <!--h2 heading welcoming students to the page-->
            <h2 id="welcome">Welcome to the Grade Generator! Please enter your marks</h2>
            <div class="textbox">
            <!--html textbox element to hold input fields -->
            <label>Enter Marks:</label>
            <input id ="marksInput" type="text"/><br>
            </div>
            <!--a button that users can click on to create a prompt window-->
            <!--the button will have an attribute that will call the function enterMarks from the JavaScript file-->
            <button id="submitMarks">Submit Marks</button><br/>
            <h2 id ="result">Your Grade is:</h2>
        </div>
        <script src ="gradegenerator.js"></script>
    </body>
</html>
