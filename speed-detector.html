<!DOCTYPE html>
<html lang="en">
    <head>
        <!--meta tag to indicate support for UTF-8 character encoding-->
        <meta charset="UTF-8">
        <!--meta viewport tag to allow for content scaling on device-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="speed-detector.css">
        <title>Speed Detector</title>
    </head>
    <body>
        <!--a div to contain all the body contents-->
        <div class="container">
            <!--h2 heading welcoming students to the page-->
            <h2 id="we-detect">We Detect Your Speed!</h2>
            <div class="textbox">
            <!--html textbox element to hold input fields -->
            <label>What Speed Were You Going?</label>
            <input id ="speedInput" type="text"/><br>
            </div>
            <!--a button that users can click on to create a prompt window-->
            <!--the button will have an attribute that will call the function enterMarks from the JavaScript file-->
            <button id="submitSpeed">Click Here</button><br/>
            <h2 id ="result">Don't Drive Above The Speed Limit Or Else...:</h2>
        </div>
        <script src ="speed-detector.js"></script>
    </body>
</html>
